<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secundary">Apagar postagem</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secundary">Você tem certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>
    

    <div class="row d-flex justify-content-center me-2 mt-2">
        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">{{postagem.titulo}}</h5>
              <small class="text-muted">Tema: {{postagem.tema.descricao}}</small>
              <p class="card-text">{{postagem.texto}}</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">{{postagem.date | date: 'dd/MM/yyyy'}} às {{postagem.date | date: 'HH:mm'}}</small>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
              <button class="btn btn-danger mr-4" routerLink='/inicio'>Não</button>
              <button class="btn btn-success" (click)='apagar()'>Sim</button>
          </div>
      </div>

</div>
