<div class="container mb-5 mt-5">
    <div class="row mb-5">
        <div class="col-md-12 text-center">
            <h1>Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secundary">Você tem certeza que deseja apagar esse tema? Todas as postagens relacionadas a ele serão igualmente apagadas.</h4>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5 class="text-center text-primary">Tema: {{tema.descricao}} </h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-success me-3" routerLink='/tema'>Cancelar</button>
            <button class="btn btn-danger" (click)='apagar()'>Apagar</button>
        </div>
    </div>
</div>
